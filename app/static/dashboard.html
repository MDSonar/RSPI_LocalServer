<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSPI LocalServer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(30, 30, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0b0;
            font-size: 16px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .app-card {
            background: rgba(30, 30, 46, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .app-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 26px rgba(102, 126, 234, 0.4);
        }

        .app-card.mandatory::before {
            content: "CORE";
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .app-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e0e0e8;
        }

        .app-status {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-installed {
            background: #d4edda;
            color: #155724;
        }

        .status-not-installed {
            background: #f8d7da;
            color: #721c24;
        }

        .app-actions {
            display: flex;
            gap: 8px;
        }

        button {
            flex: 1;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #d0d0d8;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: rgba(30, 30, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 28px;
            border-radius: 12px;
            text-align: center;
            color: #e0e0e8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .mini-summary {
            margin: 8px 0 10px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #d0d0d8;
        }

        .mini-summary .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .mini-summary .label {
            color: #9090a0;
        }

        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ RSPI LocalServer</h1>
            <p class="subtitle">Your Raspberry Pi Management Dashboard</p>
        </header>

        <div id="alertContainer"></div>

        <div class="apps-grid" id="appsGrid">
            <div class="app-card">
                <div class="spinner"></div>
                <p style="text-align: center; color: #999;">Loading apps...</p>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingMessage">Installing application...</p>
        </div>
    </div>

    <script>
        const apps = [
            {
                id: "filemanager",
                name: "File Manager",
                icon: "üìÅ",
                description: "",
                mandatory: false,
                route: "/apps/filemanager"
            },
            {
                id: "systeminfo",
                name: "System Info",
                icon: "üíª",
                description: "",
                mandatory: true,
                route: "/apps/systeminfo"
            },
            {
                id: "taskmanager",
                name: "Task Manager",
                icon: "‚öôÔ∏è",
                description: "",
                mandatory: true,
                route: "/apps/taskmanager"
            }
        ];

        let installedApps = [];

        async function loadAppStatus() {
            try {
                const response = await fetch("/api/apps/status");
                if (response.ok) {
                    const data = await response.json();
                    installedApps = data.installed || [];
                } else {
                    // Default to mandatory apps installed
                    installedApps = apps.filter(a => a.mandatory).map(a => a.id);
                }
            } catch (e) {
                console.error("Failed to load app status:", e);
                installedApps = apps.filter(a => a.mandatory).map(a => a.id);
            }
            renderApps();
        }

        function renderApps() {
            const grid = document.getElementById("appsGrid");
            grid.innerHTML = apps.map(app => {
                const isInstalled = installedApps.includes(app.id);
                
                return `
                    <div class="app-card ${app.mandatory ? 'mandatory' : ''}">
                        <div class="app-name">${app.name}</div>
                        <div class="app-status">
                            <span class="status-badge ${isInstalled ? 'status-installed' : 'status-not-installed'}">
                                ${isInstalled ? '‚úì Installed' : '‚úó Not Installed'}
                            </span>
                        </div>
                        ${app.id === 'systeminfo' ? `
                        <div class="mini-summary" id="systemSummary">
                            <div class="row"><span class="label">CPU</span><span id="sumCpu">--%</span></div>
                            <div class="row"><span class="label">Memory</span><span id="sumMem">--%</span></div>
                            <div class="row"><span class="label">Disk</span><span id="sumDisk">--%</span></div>
                            <div class="row"><span class="label">Temp</span><span id="sumTemp">--</span></div>
                            <div class="row"><span class="label">Uptime</span><span id="sumUptime">--</span></div>
                        </div>
                        ` : ''}
                        <div class="app-actions">
                            ${isInstalled ? `
                                <button class="btn-primary" onclick="launchApp('${app.route}')">
                                    üöÄ Launch
                                </button>
                                ${!app.mandatory ? `
                                    <button class="btn-danger" onclick="uninstallApp('${app.id}')">
                                        üóëÔ∏è Uninstall
                                    </button>
                                ` : ''}
                            ` : `
                                <button class="btn-success" onclick="installApp('${app.id}')">
                                    üì• Install
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }).join("");

            // After render, start system summary refresh if systeminfo tile exists
            if (document.getElementById('systemSummary')) {
                refreshSystemSummary();
                if (!window.__sysSumInterval) {
                    window.__sysSumInterval = setInterval(refreshSystemSummary, 3000);
                }
            } else if (window.__sysSumInterval) {
                clearInterval(window.__sysSumInterval);
                window.__sysSumInterval = null;
            }
        }

        function launchApp(route) {
            window.location.href = route;
        }

        async function installApp(appId) {
            const app = apps.find(a => a.id === appId);
            showLoading(`Installing ${app.name}...`);

            try {
                const response = await fetch("/api/apps/install", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `app_id=${encodeURIComponent(appId)}`
                });

                if (response.ok) {
                    installedApps.push(appId);
                    showAlert(`${app.name} installed successfully!`, "success");
                    renderApps();
                } else {
                    const error = await response.json().catch(() => ({}));
                    showAlert(error.detail || `Failed to install ${app.name}`, "error");
                }
            } catch (e) {
                console.error("Install error:", e);
                showAlert(`Error installing ${app.name}: ${e.message}`, "error");
            } finally {
                hideLoading();
            }
        }

        async function uninstallApp(appId) {
            const app = apps.find(a => a.id === appId);
            if (!confirm(`Uninstall ${app.name}?\n\nThis will remove the application but keep your data.`)) {
                return;
            }

            showLoading(`Uninstalling ${app.name}...`);

            try {
                const response = await fetch("/api/apps/uninstall", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `app_id=${encodeURIComponent(appId)}`
                });

                if (response.ok) {
                    installedApps = installedApps.filter(id => id !== appId);
                    showAlert(`${app.name} uninstalled successfully!`, "success");
                    renderApps();
                } else {
                    const error = await response.json().catch(() => ({}));
                    showAlert(error.detail || `Failed to uninstall ${app.name}`, "error");
                }
            } catch (e) {
                console.error("Uninstall error:", e);
                showAlert(`Error uninstalling ${app.name}: ${e.message}`, "error");
            } finally {
                hideLoading();
            }
        }

        function showLoading(message) {
            document.getElementById("loadingMessage").textContent = message;
            document.getElementById("loadingOverlay").classList.add("show");
        }

        function hideLoading() {
            document.getElementById("loadingOverlay").classList.remove("show");
        }

        function showAlert(message, type = "error") {
            const container = document.getElementById("alertContainer");
            const alert = document.createElement("div");
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function formatBytes(bytes) {
            if (bytes == null) return "--";
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let i = 0;
            let val = bytes;
            while (val >= 1024 && i < units.length - 1) { val /= 1024; i++; }
            return `${val.toFixed(1)} ${units[i]}`;
        }

        function formatUptime(seconds) {
            if (!seconds && seconds !== 0) return "--";
            const d = Math.floor(seconds / 86400);
            const h = Math.floor((seconds % 86400) / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            if (d > 0) return `${d}d ${h}h`;
            if (h > 0) return `${h}h ${m}m`;
            return `${m}m`;
        }

        async function refreshSystemSummary() {
            try {
                const resp = await fetch('/api/system/info');
                if (!resp.ok) return;
                const data = await resp.json();
                const cpu = document.getElementById('sumCpu');
                const mem = document.getElementById('sumMem');
                const disk = document.getElementById('sumDisk');
                const temp = document.getElementById('sumTemp');
                const up = document.getElementById('sumUptime');
                if (cpu) cpu.textContent = `${data.cpu.percent}%`;
                if (mem) mem.textContent = `${data.memory.percent}%`;
                if (disk) disk.textContent = `${data.disk.percent}%`;
                if (temp) temp.textContent = data.temperature != null ? `${data.temperature}¬∞C` : 'N/A';
                if (up) up.textContent = formatUptime(data.uptime_seconds);
            } catch (e) {
                // Silent fail to keep the UI clean
            }
        }

        // Initialize
        loadAppStatus();
    </script>
</body>
</html>
