<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e8;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: rgba(20, 20, 30, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 16px;
        }

        .sidebar-title {
            font-size: 13px;
            font-weight: 600;
            color: #a0a0b0;
            padding: 12px 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 12px;
            margin-bottom: 8px;
        }

        .sidebar-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            color: #d0d0d8;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .sidebar-item:hover {
            background: rgba(102, 126, 234, 0.15);
            color: #e0e0e8;
        }

        .sidebar-item.active {
            background: rgba(102, 126, 234, 0.3);
            color: #a78bfa;
            font-weight: 600;
        }

        .sidebar-item-icon {
            width: 20px;
            text-align: center;
        }

        .sidebar-item-count {
            margin-left: auto;
            font-size: 11px;
            color: #9090a0;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        /* Header */
        header {
            background: rgba(30, 30, 46, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            color: #e0e0e8;
        }

        .search-box {
            flex: 0 1 300px;
            display: flex;
            align-items: center;
        }

        .search-box input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e8;
            font-size: 13px;
        }

        .search-box input::placeholder {
            color: #9090a0;
        }

        .toolbar {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-end {
            background: #dc3545;
        }

        .btn-end:hover {
            background: #c82333;
        }

        /* Process Table */
        .process-content {
            flex: 1;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .table-header {
            background: rgba(30, 30, 46, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 80px 80px 100px 100px;
            gap: 0;
            font-size: 12px;
            font-weight: 600;
            color: #a0a0b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table-header-cell {
            padding: 12px 16px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-header-cell:last-child {
            border-right: none;
        }

        .table-header-cell:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .process-list {
            flex: 1;
            overflow-y: auto;
            background: rgba(30, 30, 46, 0.7);
        }

        .process-row {
            display: grid;
            grid-template-columns: 1fr 80px 80px 100px 100px;
            gap: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            padding: 0;
            transition: background 0.15s;
            font-size: 13px;
            color: #d0d0d8;
        }

        .process-row:hover {
            background: rgba(102, 126, 234, 0.15);
        }

        .process-row.selected {
            background: rgba(102, 126, 234, 0.25);
        }

        .process-cell {
            padding: 10px 16px;
            border-right: 1px solid rgba(255, 255, 255, 0.03);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .process-cell:last-child {
            border-right: none;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
        }

        .process-name {
            font-weight: 500;
            color: #e0e0e8;
        }

        .process-user {
            font-size: 12px;
            color: #9090a0;
            margin-top: 2px;
        }

        .process-stat {
            text-align: right;
            color: #b0b0c0;
        }

        .kill-btn {
            padding: 4px 8px;
            font-size: 11px;
            background: #dc3545;
            color: white;
        }

        .kill-btn:hover {
            background: #c82333;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9090a0;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9090a0;
            gap: 12px;
        }

        .empty-state-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .table-header, .process-row {
                grid-template-columns: 1fr 60px 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">Processes</div>
            <div class="sidebar-item active" data-filter="all" onclick="filterProcesses('all')">
                <span class="sidebar-item-icon">‚öôÔ∏è</span>
                <span>All</span>
                <span class="sidebar-item-count" id="count-all">0</span>
            </div>

            <div class="sidebar-title" style="margin-top: 20px;">Categories</div>
            <div class="sidebar-item" data-filter="apps" onclick="filterProcesses('apps')">
                <span class="sidebar-item-icon">üì±</span>
                <span>Apps</span>
                <span class="sidebar-item-count" id="count-apps">0</span>
            </div>
            <div class="sidebar-item" data-filter="background" onclick="filterProcesses('background')">
                <span class="sidebar-item-icon">üîß</span>
                <span>Background</span>
                <span class="sidebar-item-count" id="count-background">0</span>
            </div>
            <div class="sidebar-item" data-filter="system" onclick="filterProcesses('system')">
                <span class="sidebar-item-icon">üíª</span>
                <span>System</span>
                <span class="sidebar-item-count" id="count-system">0</span>
            </div>

            <div class="sidebar-title" style="margin-top: 20px;">Tools</div>
            <div class="sidebar-item" onclick="location.href='/'">
                <span class="sidebar-item-icon">üè†</span>
                <span>Dashboard</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <header>
                <h1>üìã Task Manager</h1>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Type a name or PID to search..." onkeyup="filterBySearch()">
                </div>
                <div class="toolbar">
                    <button onclick="refreshProcesses()">üîÑ Refresh</button>
                    <button class="btn-end" onclick="killSelected()">‚úï End Task</button>
                </div>
            </header>

            <div class="process-content">
                <div class="table-header">
                    <div class="table-header-cell" onclick="sortBy('name')">
                        Name
                        <span id="sort-name"></span>
                    </div>
                    <div class="table-header-cell" onclick="sortBy('user')">
                        User
                        <span id="sort-user"></span>
                    </div>
                    <div class="table-header-cell" onclick="sortBy('cpu')">
                        CPU %
                        <span id="sort-cpu">‚ñº</span>
                    </div>
                    <div class="table-header-cell" onclick="sortBy('memory')">
                        Memory
                        <span id="sort-memory"></span>
                    </div>
                    <div class="table-header-cell" onclick="sortBy('pid')">
                        PID
                        <span id="sort-pid"></span>
                    </div>
                </div>

                <div class="process-list" id="processList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Loading processes...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allProcesses = [];
        let filteredProcesses = [];
        let selectedProcess = null;
        let currentFilter = 'all';
        let searchQuery = '';
        let sortColumn = 'cpu';
        let sortAscending = false;

        const popularApps = ['chrome', 'firefox', 'vlc', 'node', 'python', 'java', 'code', 'telegram', 'discord'];
        const systemProcesses = ['systemd', 'kernel', 'init', 'sshd', 'cron', 'rsyslogd', 'dbus', 'udev'];

        function categorizeProcess(proc) {
            const name = proc.name.toLowerCase();
            if (systemProcesses.some(s => name.includes(s))) return 'system';
            if (popularApps.some(a => name.includes(a))) return 'apps';
            return 'background';
        }

        async function refreshProcesses() {
            try {
                const r = await fetch('/api/tasks/list');
                if (!r.ok) return;
                const d = await r.json();
                
                allProcesses = d.processes.map(p => ({
                    ...p,
                    category: categorizeProcess(p)
                }));

                updateCategoryCounts();
                applyFiltersAndSort();
            } catch (e) {
                console.error('Failed to load processes:', e);
            }
        }

        function updateCategoryCounts() {
            const counts = {
                all: allProcesses.length,
                apps: allProcesses.filter(p => p.category === 'apps').length,
                background: allProcesses.filter(p => p.category === 'background').length,
                system: allProcesses.filter(p => p.category === 'system').length
            };

            document.getElementById('count-all').textContent = counts.all;
            document.getElementById('count-apps').textContent = counts.apps;
            document.getElementById('count-background').textContent = counts.background;
            document.getElementById('count-system').textContent = counts.system;
        }

        function filterProcesses(category) {
            currentFilter = category;
            document.querySelectorAll('.sidebar-item[data-filter]').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-filter="${category}"]`).classList.add('active');
            applyFiltersAndSort();
        }

        function filterBySearch() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase();
            applyFiltersAndSort();
        }

        function applyFiltersAndSort() {
            let filtered = allProcesses;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(p => p.category === currentFilter);
            }

            if (searchQuery) {
                filtered = filtered.filter(p =>
                    p.name.toLowerCase().includes(searchQuery) ||
                    p.pid.toString().includes(searchQuery)
                );
            }

            filtered.sort((a, b) => {
                let aVal = a[sortColumn];
                let bVal = b[sortColumn];

                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (aVal < bVal) return sortAscending ? 1 : -1;
                if (aVal > bVal) return sortAscending ? -1 : 1;
                return 0;
            });

            filteredProcesses = filtered;
            renderProcesses();
        }

        function sortBy(column) {
            const markers = {
                name: 'sort-name',
                user: 'sort-user',
                cpu: 'sort-cpu',
                memory: 'sort-memory',
                pid: 'sort-pid'
            };

            Object.values(markers).forEach(id => document.getElementById(id).textContent = '');

            if (sortColumn === column) {
                sortAscending = !sortAscending;
            } else {
                sortColumn = column;
                sortAscending = false;
            }

            document.getElementById(markers[column]).textContent = sortAscending ? '‚ñ≤' : '‚ñº';
            applyFiltersAndSort();
        }

        function renderProcesses() {
            const list = document.getElementById('processList');

            if (filteredProcesses.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><div>No processes found</div></div>';
                return;
            }

            list.innerHTML = filteredProcesses.map(p => `
                <div class="process-row" onclick="selectProcess(this, ${p.pid})">
                    <div class="process-cell">
                        <div class="process-name">${p.name}</div>
                        <div class="process-user">${p.user || 'N/A'}</div>
                    </div>
                    <div class="process-cell process-stat">${p.user || '‚Äî'}</div>
                    <div class="process-cell process-stat">${p.cpu.toFixed(1)}%</div>
                    <div class="process-cell process-stat">${formatMemory(p.memory)}</div>
                    <div class="process-cell">
                        <span style="color: #9090a0;">${p.pid}</span>
                        <button class="kill-btn" onclick="event.stopPropagation(); killProcess(${p.pid}, '${p.name}')">End</button>
                    </div>
                </div>
            `).join('');
        }

        function selectProcess(element, pid) {
            document.querySelectorAll('.process-row').forEach(row => row.classList.remove('selected'));
            element.classList.add('selected');
            selectedProcess = pid;
        }

        function killSelected() {
            if (!selectedProcess) {
                alert('Please select a process first');
                return;
            }
            const proc = allProcesses.find(p => p.pid === selectedProcess);
            if (proc) killProcess(selectedProcess, proc.name);
        }

        async function killProcess(pid, name) {
            if (!confirm(`End task "${name}" (PID ${pid})?`)) return;

            try {
                const formData = new FormData();
                formData.append('pid', pid);
                const r = await fetch('/api/tasks/kill', {
                    method: 'POST',
                    body: formData
                });

                if (r.ok) {
                    allProcesses = allProcesses.filter(p => p.pid !== pid);
                    updateCategoryCounts();
                    applyFiltersAndSort();
                } else {
                    const e = await r.json().catch(() => ({}));
                    alert(e.detail || `Failed to end task ${name}`);
                }
            } catch (e) {
                alert(`Error: ${e.message}`);
            }
        }

        function formatMemory(memoryPercent) {
            // Rough estimate: if on a Pi with 1GB, 1% ‚âà 10MB
            const estimatedMB = Math.round(memoryPercent * 10);
            if (estimatedMB >= 1024) return `${(estimatedMB / 1024).toFixed(1)} GB`;
            return `${estimatedMB} MB`;
        }

        // Auto-refresh every 2 seconds
        setInterval(refreshProcesses, 2000);

        // Initial load
        refreshProcesses();
    </script>
</body>
</html>
